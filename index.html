<!DOCTYPE html>
  <head>
    <title>Form Factor</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
    <h1>xx</h1>
    <p>xx</p>

    <div id="vacation-options" class="col-md-6">
      <form>

        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="activity-level">Activity Level</label>
          <select id="activity-level" class="form-control">
            <option value="select-hint">Select</option>
            <option value="active">Active</option>
            <option value="relaxed">Relaxed</option>
          </select>
        </div>

        <div class="form-group">
          <label for="socialness">Socialness</label>
          <select id="socialness" class="form-control">
            <option value="select-hint">Select</option>
            <option value="introvert">Introvert</option>
            <option value="extrovert">Extrovert</option>
          </select>
        </div>

        <div class="form-group">
          <label for="environment">Environment</label>
          <select id="environment" class="form-control" placeholder="select">
            <option value="select-hint">Select</option>
            <option value="urban">Urban</option>
            <option value="natural">Natural</option>
          </select>
        </div>

        <div class="form-group">
          <label for="climate">Climate</label>
          <select id="climate" class="form-control">
            <option value="select-hint">Select</option>
            <option value="hot">Hot</option>
            <option value="cool">Cool</option>
          </select>
        </div>

        <button type="submit" class="btn">Vacation Options</button>
      </form>
    </div>

    <div id="vacation-suggestions">
      <div id="vacation1">
        <div class="col-md-4">
          <img src="img/xx">
        </div>
        <div class-"col-md-8">
          <p>xx</p>
        </div>
      </div>

      <div id="vacation2">
        <div class="col-md-4">
          <img src="img/xx">
        </div>
        <div class-"col-md-8">
          <p>xx</p>
        </div>
      </div>

      <div id="vacation3">
        <div class="col-md-4">
          <img src="img/xx">
        </div>
        <div class-"col-md-8">
          <p>xx</p>
        </div>
      </div>
    </div>

  </body>

</html>
